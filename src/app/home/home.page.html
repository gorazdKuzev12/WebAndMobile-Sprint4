<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="register()">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          ></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
