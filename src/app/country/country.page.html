<ion-content>
  <ion-searchbar
    [(ngModel)]="searchInput"
    (ionInput)="searchCountry()"
  ></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let country of displayedCountries">
        <ion-card>
          <img [src]="country.image" alt="{{ country.name }}" />
          <ion-card-content>
            <ion-button expand="full" (click)="addToFavorites(country)"
              >Add to Favorites</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          >Previous</ion-button
        >
      </ion-buttons>
      <ion-title>{{ currentPage }}</ion-title>
      <ion-buttons slot="end">
        <ion-button
          (click)="changePage(currentPage + 1)"
          [disabled]="displayedCountries.length < pageSize"
          >Next</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button (click)="navigateToFavorites()">Favorites</ion-button>
  </ion-fab>
</ion-content>
