<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let country of favorites">
        <ion-card>
          <img [src]="country.image" alt="{{ country.name }}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
