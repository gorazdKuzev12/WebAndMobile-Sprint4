<ion-content>
  <div class="container">
    <div class="content-wrapper">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form (ngSubmit)="login()">
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input
                [(ngModel)]="email"
                name="email"
                type="email"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input
                [(ngModel)]="password"
                name="password"
                type="password"
                required
              ></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit">Login</ion-button>
          </form>
          <ion-button expand="full" color="secondary" (click)="goToRegister()"
            >Register</ion-button
          >
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
